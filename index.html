<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix UI Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #e50914;
      font-size: 24px;
    }

    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .hero {
      background: url('https://i.pinimg.com/736x/8c/ec/9f/8cec9f9960fdaa9a14b828e6a96fc05a.jpg') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      align-items: flex-end;
      padding: 20px;
    }

    .hero h2 {
      font-size: 36px;
      font-weight: bold;
    }

    .section {
      padding: 20px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .movies {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .movie {
      min-width: 150px;
      height: 225px;
      background-color: #333;
      background-size: cover;
      background-position: center;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
